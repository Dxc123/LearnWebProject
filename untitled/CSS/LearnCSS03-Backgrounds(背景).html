<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backgrounds(背景)</title>
    <style>
        body{background-color: cadetblue;}
        h1{background-color: chartreuse;}
        p{background-color: cyan;}
        div{background-color: darkmagenta;}
        h2{background: #ffffff  no-repeat right top;}
    </style>
</head>
<body>
        <!-- CSS 背景属性用于定义HTML元素的背景。

        CSS 属性定义背景效果：

        background  简写属性，作用是将背景属性设置在一个声明中
        属性值的顺为1->5
        
        1.background-color 设置元素的背景颜色。
        2.background-image 把图像设置为背景。
        3.background-repeat 改变背景图像平铺效果
        4.background-attachment 背景图像是否固定或者随着页面的其余部分滚动。
        5.background-position设置背景图像的起始位置。 关键字：top、bottom、left、right 和 center
    -->

    <!-- 1.background-color 不能继承，其默认值是 transparent。如果一个元素没有指定背景色，那么背景就是透明的 -->
    <h1>CSS background-color 实例!</h1>
    <div>
    改文本插入在 div 元素中。
    <p>该段落有自己的背景颜色。</p>
    我们仍然在同一个 div 中。
    </div>
    
    <h2>CSS background-color 实例2222!</h2>
    <!-- 2.background-image 属性描述了元素的背景图像.

    默认情况下，背景图像进行平铺重复显示，以覆盖整个元素实体. -->



</body>
</html>
