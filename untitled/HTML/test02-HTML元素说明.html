<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test02-HTML元素说明</title>
</head>
<body>
    <!--1. HTML 元素说明 -->
    <!-- HTML 元素以开始标签起始
    HTML 元素以结束标签终止
    元素的内容是开始标签与结束标签之间的内容
    某些 HTML 元素具有空内容（empty content）
    空元素在开始标签中进行关闭（以开始标签的结束而结束）
    大多数 HTML 元素可拥有属性 -->

    <!--2. HTML 属性说明 -->
            <!-- HTML 元素可以设置属性
        属性可以在元素中添加附加信息
        属性一般描述于开始标签
        属性总是以名称/值对的形式出现，比如：name="value"。 -->

        <!-- 示例 -->
        <a href="http://www.w3cschool.cn">这是一个链接</a>

                <!-- HTML 属性常用引用属性值说明：
        属性值应该始终被包括在引号内。
        双引号是最常用的，不过使用单引号也没有问题。
        Remark提示: 在某些个别的情况下，比如属性值本身就含有双引号，那么您必须使用单引号，例如：name='John "ShotGun" Nelson' -->



        <!-- 3.HTML 文本格式化标签 -->
        <br> 
<!-- <b>	定义粗体文本 -->
    <b>这是粗体文本</b>
        <br>   
<!-- <em>	定义着重文字 -->
    <em>这是着重文字突出显示</em>
        <br> 
<!-- <i>	定义斜体字 -->
    <i>这是斜体字</i>
        <br> 
<!-- <small>	定义小号字 -->
    <small>这是小号字</small>
        <br> 
<!-- <strong>	定义加重语气 -->
    <strong>加重语气</strong>
        <br> 
<!-- <sub>	定义下标字 -->
    <sub>这是下标字</sub>
        <br> 
<!-- <sup>	定义上标字 -->
    <sub>这是下标字</sub>
        <br> 
<!-- <ins>	定义插入字 -->
    <ins>这是插入</ins>
        <br> 
<!-- <del>	定义删除字 -->
    <del>这是删除字</del>
        <br> 



    </body>
</html>
