<!DOCTYPE html>
<html lang="en">
<head>
<!-- HTML <meta> 元素 -->
    <!-- meta标签描述了一些基本的元数据。 -->
    <!-- <meta> 标签提供了元数据。元数据也不显示在页面上，但会被浏览器解析。 -->
    <!-- meta元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据。 -->
    <!-- <meta>一般放置于 <head>区域 -->
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<!-- HTML 头部 -->
    <!-- HTML 头部元素包含关于文档的概要信息，也被称为元信息 -->
    <!--<head> 元素包含了所有的头部标签元素。在 <head>元素中你可以插入脚本（scripts）, 
    样式文件（CSS），及各种 meta 信息。  -->
    <!-- <head> 元素描述了文档的各种属性和信息，其中包括文档的标题、
    在 Web 中的位置以及和其他文档的关系等。 -->


<!-- HTML <title> 元素 -->
            <!-- 定义了浏览器工具栏的标题 -->
            <!-- 当网页添加到收藏夹时，显示在收藏夹中的标题 -->
            <!-- 显示在搜索引擎结果页面的标题 -->
            <title>test03-HTML头部</title>

<!-- HTML <base> 元素 -->
    <!-- <base> 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接: -->
    <!-- 提示：在 HTML 中，<base> 标签没有结束标签 -->
    <base href="//www.w3cschool.cn/images/" target="_blank">

<!-- HTML <link> 元素 -->
    <!-- <link> 标签定义了文档与外部资源之间的关系。 -->
    <!--<link> 标签通常用于链接到样式表:  -->
<link rel="stylesheet" href="mystyle.css">

<!-- HTML <style> 元素 -->
    <!-- <style> 标签定义了HTML文档的样式文件引用地址. -->
    <!-- 在<style> 元素中你需要指定样式文件来渲染HTML文档: -->

        <!-- 内部样式表:使用 <style> 标签在文档头部定义内部样式表 -->
<style type="text/css">
/* body{background-color: yellow}
p{color: blue;margin-left: 20px;text-align: center} */

/* id 选择器:为标有特定 id 的 HTML 元素指定特定的样式 */
#para1
{text-align:center;
	color:red;}
</style>
