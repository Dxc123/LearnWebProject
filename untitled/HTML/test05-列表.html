<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test5-列表</title>
</head>
<body>
<!-- HTML 列表 -->
    <!-- HTML 支持有序、无序和定义列表: -->

    <!-- HTML无序列表 -->
        <!-- 无序列表是一个项目的列表，使用粗体圆点（典型的小黑圆圈）进行标记。 -->
        <!-- 无序列表适合成员之间无级别顺序关系的情况。 -->
        <!-- 无序列表使用 <ul> 标签, 每个列表项始于 <li> 标签--> 
        <ul>
        <li>Coffee</li>  
        <li>Milk</li>
        </ul>     

    <!-- HTML有序列表 -->
        <!--有序列表始于 <ol> 标签。每个列表项始于 <li> 标签。 -->
        <!-- 有序列表适合各项目之间存在顺序关系的情况。 -->
        <!-- 列表项项使用数字来标记。 -->
        <ol>
        <li>Name</li>
        <li>Age</li>
        </ol>

    <!-- HTML 自定义列表 -->
        <!-- 自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的的描述以 <dd> 开始。 -->
        <!-- 自定义列表中的一个术语名可以对应多重定义或者多个术语名对应同一个定义，如果只有术语名或者只有定义也是可行的，也就是说 <dt> 与 <dd> 在其中数量不限、对应关系不限 -->

        <dl>
        <dt>Coffee</dt>
        <dd>black hot drink</dd>
        <dt>Milk</dt>
        <dd>white cold drink</dd>
        </dl>

        <!-- 提示: 列表项内部可以使用段落、换行符、图片、链接以及其他列表等等。 -->
</body>
</html>
