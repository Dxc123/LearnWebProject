<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test07-表单</title>
</head>
<body>
<!-- HTML 表单 -->
    <!-- 表单是一个包含表单元素的区域。 -->
    <!-- 表单元素是允许用户在表单中输入内容，比如：文本域(textarea)、下拉列表、单选框(radio-buttons)、复选框(checkboxes)等等。 -->
    <!-- 表单使用表单标签 <form> 来设置 -->
    
<!-- HTML 表单 - 输入元素 -->
    <!-- 多数情况下被用到的表单标签是输入标签（<input>）。<input> 元素是最重要的表单元素。 -->
    <!--输入类型是由类型属性（type）定义的。大多数经常被用到的输入类型如下 -->

    <!-- 1.文本域（Text Fields）(文本输入框) -->
    <!-- 文本域通过<input type="text"> 标签来设定，当用户要在表单中键入字母、数字等内容时，就会用到文本域 -->
<form action="">
    First name: <input type="text" name="firstname"><br>
    Last name: <input type="text" name="lastname"><br>
    Age: <input type="text" name="age">
</form>

        <!-- 注意:表单本身并不可见。同时，在大多数浏览器中，文本域的缺省宽度是20个字符 -->


<!-- 多行文本输入框(textarea) -->
<textarea name="" id="" cols="30" rows="10">
        我是一个文本框(textarea)。
</textarea>


        
        <hr>
    <!-- 2.密码字段 -->
        <!-- 密码字段通过标签<input type="password"> 来定义: -->
        <!-- 注意:密码字段字符不会明文显示，而是以星号或圆点替代。 --> 
    <form action="">
    Password:  <input type="password" name="pwd">
    </form>

    <hr>
    <!-- 3.单选按钮（Radio Buttons） -->
        <!-- <input type="radio"> 标签定义了表单单选框选项 -->

        <form action="">
            <input type="radio" name="sex" value="male">Male <br>
            <input type="radio" name="sex" value="female">Female
        </form>

        <hr>
    <!--4. 复选框（Checkboxes） -->
        <!-- <input type="checkbox"> 定义了复选框. 用户需要从若干给定的选择中选取一个或若干选项。 -->

        <form action="">
            <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
            <input type="checkbox" name="vehicle" value="Car">I have a car 
        </form>

        <hr>
    <!-- 5.提交按钮(Submit Button) -->
        <!-- <input type="submit"> 定义了提交按钮. -->
        <!-- 当用户单击确认按钮时，表单的内容会被传送到另一个文件。表单的动作属性定义了目的文件的文件名。由动作属性定义的这个文件通常会对接收到的输入数据进行相关的处理。 -->
        <form action="html_form_action" method="GET">
        Username <input type="text" value="user">
        <input type="submit" value="Submit">
        </form>

    <!-- 创建按钮 -->
        <form action="">
            <input type="button" value="Hello world!">
        </form>

<hr>
    <!-- 6.简单的下拉列表 -->
        <!--下拉列表框是一个可选列表  -->
        <form action="">
            <select name="Car" id="">
                <option value="Car">Car</option>
                <option value="Cat">Cat</option>
                <option value="Bus">Bus</option>
            </select>
        </form>

        <!-- 一个简单的带有预选值的的且分组下拉列表 -->
        <form action="">
            <select name="Car" id="">
                <optgroup label="分组1"> 
                    <option value="Bus1">Bus1</option>
                    <option value="Bus2">Bus2</option>
                    <option value="Bus3" selected>Bus3</option>
                </optgroup>
                <optgroup label="分组2">
                    <option value="Car1">Car1</option>
                    <option value="Car2">Car2</option>
                </optgroup>
            </select>
        </form>


<form action="">
    <label for="hahaha"></label>
</form>

</body>
</html>
