<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS01-用法</title>
    <script>
        function myFunction() {
            //document.getElementById("demo")  //查找元素
            // innerHTML="Hello JavaScript";    //改变内容
            document.getElementById("demo").innerHTML="我的第一个 JavaScript 函数";

        }
    </script>
</head>
<body>
<!--JS01-用法-->
    <!--HTML 中的脚本必须位于 <script> 与 </script> 标签之间。-->
    <!--脚本可被放置在 HTML 页面的 <body> 和 <head> 部分中-->


    <!--1.<script> 标签-->
<script>
    // alert() 函数在 JavaScript 中并不常用，但它对于代码测试非常方便。
    // alert("我的JS代码");
    //只能在 HTML 输出中使用 document.write。
    // 如果您在文档加载完成后使用该方法，会覆盖整个文档
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落</p>");
</script>


    <!--2.JavaScript 函数和事件-->
    <!--通常，我们需要在某个事件发生时执行代码，比如当用户点击按钮时。-->
    <!--如果我们把 JavaScript 代码放入函数中，就可以在事件发生时调用该函数。-->
    <!--通常的做法是把函数放入 <head> 部分中，或者放在页面底部-->

    <!--示例：我们把一个 JavaScript 函数放置到 HTML 页面的 <head> 部分。该函数会在点击按钮时被调用-->

<h1>我的Web页面</h1>
<p id="demo">一个段落</p>
<button type="button" onclick="myFunction()">点击</button><br>

    <!--<body> 中的 JavaScript 函数-->

<h1>我的Web2页面</h1>
<p id="demo2">一个段落</p>
<button type="button" onclick="myFunction2()">点击2</button><br>

<script>
    function myFunction2()
    {
        document.getElementById("demo2").innerHTML="我的第二个 JavaScript 函数";
    }
</script>

<!--提示：我们把 JavaScript 放到了页面代码的底部，这样就可以确保在 <p> 元素创建之后再执行脚本。-->





    <!--外部的 JavaScript-->

<!--也可以把脚本保存到外部文件中。外部文件通常包含被多个网页使用的代码。-->

<!--外部 JavaScript 文件的文件扩展名是 .js。-->

<!--如需使用外部文件，请在 <script> 标签的 "src" 属性中设置该 .js 文件-->


<h1>我的Web3页面</h1>
<p id="demo3">一个段落</p>
<button type="button" onclick="myFunction3()">点击3</button><br>

<script src="myScript.js"></script>

</body>
</html>
