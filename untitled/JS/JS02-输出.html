<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS02-输出</title>
</head>
<body>
<!--JavaScript 输出-->

<!--JavaScript 没有任何打印或者输出的函数。-->
    <!--JavaScript 可以通过不同的方式来输出数据：-->
    <!--使用 window.alert() 弹出警告框。-->
    <!--使用 document.write() 方法将内容写到 HTML 文档中。-->
    <!--使用 innerHTML 写入到 HTML 元素。-->
    <!--使用 console.log() 写入到浏览器的控制台。-->

<!--1.使用 window.alert()-->
<h1>我的第一个页面</h1>
<p>我的第一个段落。</p><br>
<script>
    window.alert(5+6) ;
</script>



    <!--2.操作 HTML 元素-->
<!--如需从 JavaScript 访问某个 HTML 元素，您可以使用 document.getElementById(id) 方法。-->
<!--请使用 "id" 属性来标识 HTML 元素，并 innerHTML 来获取或插入元素内容：-->


<h1>我的第二个 Web 页面</h1>

<p id="demo">我的第二个段落</p> <br>
<script>
    document.getElementById("demo").innerHTML="段落已经修改";
</script>

<!--document.getElementById("demo") 是使用 id 属性来查找 HTML 元素的 JavaScript 代码 。该方法是 HTML DOM 中定义的。-->

<!--innerHTML="段落已经修改" 是用于修改元素的 HTML 内容(innerHTML)的 JavaScript 代码。-->



<!--3.写到 HTML 文档-->
<!--使用 document.write() 方法将内容写到 HTML 文档中。此功能可用于写入文本和HTML。-->

<!--如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。-->

<h1>我的第三个 Web 页面</h1>

<p>我的第三个段落。</p> <br>

<button type="button" onclick="myFunction()">点击</button>
<script>
    function myFunction() {
        document.write(Date());
    }
</script>


<!--4.写到控制台-->
<!--如果您的浏览器支持调试，你可以使用 console.log() 方法在浏览器中显示 JavaScript 值。-->

<!--浏览器中使用 F12 来启用调试模式， 在调试窗口中点击 "Console" 菜单。-->

<h1>我的第四个 Web 页面</h1>

<script>
    a = 5;
    b = 6;
    c = a + b;
    console.log(c);
</script>

<!--提示：console.log() 方法能够让你看到你在页面中的输出内容，让你更容易调试javascript；与alert相比，console不会打断你页面的操作，console里面的内容非常丰富，你可以在控制台输入 console。-->

</body>
</html>
